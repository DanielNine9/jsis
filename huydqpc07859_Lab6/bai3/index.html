<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow and Rollover</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: black;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            background-color: #333;
            border-radius: 4px;
        }

        nav a:hover {
            opacity: .8;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .slideshow-container {
            position: relative;
            width: 700px;
            height: 500px;
            overflow: hidden;
        }

        .slideshow {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: all 0.3s linear;
        }

        .image-button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .image-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .next-button {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .prev-button {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .first-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            cursor: pointer;
        }

        .last-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #000;
            color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Image rollover và slideshow</h1>
        <nav>
            <a href="/bai1/index.html">Bài 1</a>
            <a href="/bai2/index.html">Bài 2</a>
            <a href="/bai3/index.html">Bài 3</a>
            <a href="/bai4/index.html">Bài 4</a>s
    </header>
    <main>
        <div class="slideshow-container">
            <div class="slideshow" id="slideshow">
                <div class="slide"></div>
            </div>
            <div class="next-button image-button" onclick="nextSlide()">&#10095;</div>
            <div class="prev-button image-button" onclick="prevSlide()">&#10094;</div>
            <div class="first-button image-button" onclick="firstSlide()">First</div>
            <div class="last-button image-button" onclick="lastSlide()">Last</div>
        </div>
    </main>
    <footer>
        &copy; huydqpc07859
    </footer>
    <script>
        let slideIndex = 0;

        const img = [
            "./img/thuong-long.jpg",
            "./img/bach-ho.jpg",
            "./img/chu-tuoc.webp",
            "./img/Tu-Tuong-La-Gi-Y-Nghia-Tu-Tuong-Trong-Phong-Thuy-5.jpg",
            "./img/tu-tuong-la-gi-bg.jpg",
            "./img/Giai-thich-vi-tri-cua-tu-tuong-trong-phong-thuy-hinh-anh.jpg"
        ];
        
        const slideContainer = document.getElementById('slideshow');
        const slide = document.querySelector('.slide');
        const slideCount = img.length;

        slide.style.backgroundImage = `url(${img[0]})`;

        function showSlide(index) {
            slide.style.backgroundImage = `url(${img[index]})`;
        }

        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slideCount) {
                slideIndex = 0;
            }
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex--;
            if (slideIndex < 0) {
                slideIndex = slideCount - 1;
            }
            showSlide(slideIndex);
        }

        function firstSlide() {
            slideIndex = 0;
            showSlide(slideIndex);
        }

        function lastSlide() {
            slideIndex = slideCount - 1;
            showSlide(slideIndex);

</body>
</html>
