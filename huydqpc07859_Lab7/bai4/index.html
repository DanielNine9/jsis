<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: black;
      padding: 10px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      padding: 8px 15px;
      background-color: #333;
      border-radius: 4px;
    }

    nav a:hover {
      opacity: .8;
    }

    main {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin: 0;
    }

    .stars {
      list-style-type: none;
      padding: 0;
      display: inline-block;
    }

    .star {
      font-size: 2em;
      color: #ddd;
      display: inline-block;
      cursor: pointer;
    }

    .orange {
      color: orange;
    }

    .output {
      background-color: #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }

    .flex {
      flex-direction: column;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 2px gray;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #000;
      color: #fff;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }
  </style>
</head>

<body>
    <header>
      <h1>Start rating system</h1>
      <nav>
        <a href="/bai1/index.html">Bài 1</a>
        <a href="/bai2/index.html">Bài 2</a>
        <a href="/bai3/index.html">Bài 3</a>
        <a href="/bai4/index.html">Bài 4</a>
        <a href="/bai5/index.html">Bài 5</a>
      </nav>
    </header>
    <main>
      <div class="flex">
        <img src="https://vj360.vn/wp-content/uploads/2021/12/Nhung-meo-chup-anh-bau-troi-dep-long-lanh-8.jpg"
          alt="">
        <ul class="stars">
          <li class="star">&#10029;</li>
          <li class="star">&#10029;</li>
          <li class="star">&#10029;</li>
          <li class="star">&#10029;</li>
          <li class="star">&#10029;</li>
        </ul>
        <div class="output"></div>
      </div>
    </main>

    <footer>
      &copy; huydqpc07859
    </footer>
    <script>
      const starsUL = document.querySelector(".stars");
      const output = document.querySelector(".output");
      const stars = document.querySelectorAll(".star");

      stars.forEach((star, index) => {
        star.starValue = index + 1;
        star.addEventListener("click", starRate);
      });

      function starRate(e) {
        output.innerHTML = `You Rated this ${e.target.starValue} stars`;
        stars.forEach((star, index) => {
          if (index < e.target.starValue) {
            star.classList.add("orange");
          } else {
            star.classList.remove("orange");
          }
        });
      }
    </script>
</body>

</html>
