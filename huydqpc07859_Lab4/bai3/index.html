<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Clock</title>
    <style>
           * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #777;
        }
        header {
            background-color: black;
            padding: 10px;
            text-align: center;
        }
        header h1 {
            color: #fff;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            background-color: #333;
            border-radius: 4px;
        }

        nav a:hover {
            opacity: .8;
        }

        main {
            padding: 50px;
        }

        #clock {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .item {
            font-size: 40px;
            border-right: 1px solid #000;
            padding-right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .item:last-child {
            border: none;
        }

        .item p {
            font-size: 18px;
            margin: 5px 0;
            color: #777;
        }

        #hours,
        #minutes,
        #seconds {
            font-size: 60px;
            font-weight: bold;
        }

        .separator {
            font-size: 40px;
            color: #777;
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: black;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>
           Clock
        </h1>
        <nav>
            <a href="/bai1/index.html">Bài 1</a>
            <a href="/bai2/index.html">Bài 2</a>
            <a href="/bai3/index.html">Bài 3</a>
            <a href="/bai4/index.html">Bài 4</a>
        </nav>
    </header>
    <main>
        <div id="clock">
            <span class="item">
                <p>Hours</p>
                <p id="hours">00</p>
            </span>
            <span class="item">
                <p>Minutes</p>
                <p id="minutes">00</p>
            </span>
            <span class="item">
                <p>Seconds</p>
                <p id="seconds">00</p>
            </span>
        </div>

        <div class="controls">
            <button id="startStopButton" onclick="toggleClock()">Start</button>
            <button id="resetButton" onclick="resetClock()">Pause</button>
        </div>
    </main>
    <footer>
        &copy; huydqpc07859
    </footer>
    <script>
        let isRunning = true;
        let interval;

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

        function startClock() {
            interval = setInterval(updateClock, 1000);
            document.getElementById('startStopButton').textContent = 'Stop';
            isRunning = true;
        }

        function stopClock() {
            clearInterval(interval);
            document.getElementById('startStopButton').textContent = 'Start';
            isRunning = false;
        }

        function toggleClock() {
            if (isRunning) {
                stopClock();
            } else {
                startClock();
            }
        }

        function resetClock() {
            stopClock();
            updateClock();
        }

        startClock();
    </script>
</body>

</html>
